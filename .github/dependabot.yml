version: 2

updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: "sunday"
    open-pull-requests-limit: 5
    labels:
      - "Type: Dependency Upgrade"
      - "Priority 1: Must"
    groups:
      github-dependencies:
        update-types:
          - "patch"
          - "minor"
          - "major"

  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: weekly
      day: "sunday"
    open-pull-requests-limit: 5
    labels:
      - "Type: Dependency Upgrade"
      - "Priority 1: Must"
    groups:
      maven-dependencies:
        update-types:
          - "patch"
          - "minor"
          - "major"
    ignore:
      - dependency-name: "org.springframework.boot:spring-boot-starter-parent"
        versions: [ "[4.0.0,)" ]
      - dependency-name: "com.github.eirslett:frontend-maven-plugin"
        versions: [ "[2.0.0,)" ]